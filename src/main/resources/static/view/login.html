<link type="text/css" rel="stylesheet" href="css/login.css"/>

<div class="login-container d-flex align-items-center justify-content-center" ng-controller="loginPageController">
    <form class="text-center login-form" ng-submit="signIn()">
        <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
        <div class="form-group">
            <input class="form-control rounded-pill form-control-normal" type="text" placeholder="User Name" ng-model="username"/>
        </div>
        <div class="form-group">
            <input class="form-control rounded-pill form-control-normal" type="password" placeholder="Password" ng-model="password"/>
        </div>
        <button class="btn btn-primary btn-block rounded-pill btn-normal btn-custom" type="submit">Sign In</button>
        <p class="mt-3 font-weight-normal">Don`t have an account ? <a class="hyperlink" href="#!registration">Register now</a></p>
    </form>
</div>
